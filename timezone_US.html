      <div class="heading">

      </div>
      <div class="text">
        <h1 id="clock"> Time :- <span id="time"></span></h1>
        <h1 id="clock"> Date :- <span id="date"></span></h1>
        <h1 id="clock"> Day  :- <span id="day"></span></h1>
        <h2>Time Zone (IST):-
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/1200px-Flag_of_the_United_States.svg.png" alt="ind">
        </h2>
        
          </div>

    </div>
    <script>
        const time = document.getElementById('time'); 
         const date = document.getElementById('date');
         const day = document.getElementById('day');
 
         function clock(){
             const today = new Date();
             const hours = today.getHours().toString().padStart(2, '0');
             const minutes = today.getMinutes().toString().padStart(2, '0');
             const seconds = today.getSeconds().toString().padStart(2, '0');
             time.textContent = hours + ':' + minutes + ':' + seconds;
             const dt = today.getDate() +"/"+(today.getMonth()+1)+"/"+today.getFullYear()
             date.textContent = dt;
             const dy = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
             day.textContent = dy[today.getDay()];
             const ist = today.toLocaleTimeString('en-IN', { timeZone: 'America/New_York' });
         time.textContent = ist;
         const usEstDate = today.toLocaleDateString('en-US', { timeZone: 'America/New_York' });
        date.textContent = usEstDate;
        }
         clock();
         setInterval(clock,1000)
     </script>
